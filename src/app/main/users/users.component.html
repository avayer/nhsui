<div class="card">
    <p-table 
        [value]="users" 
        [rows]="10" 
        [paginator]="true"
        [globalFilterFields]="['firstName', 'lastName', 'email', 'approvedOn']"
        [tableStyle]="{'min-width': '75rem'}"
        [loading]="loading"
        styleClass="p-datatable-striped"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">

        <ng-template pTemplate="header">
            <tr>
                <!-- <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th> -->
                <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="approvedOn">Approved On <p-sortIcon field="approvedOn"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <!-- <td>{{user.id}}</td> -->
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.approvedon}}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button *ngIf="!user.isapproved"
                            icon="pi pi-check-circle" 
                            (click)="approveUser(user)"
                            styleClass="p-button-rounded p-button-success mr-2">
                        </p-button>
                        <p-button 
                            icon="pi pi-trash" 
                            (click)="deleteUser(user)"
                            styleClass="p-button-rounded p-button-danger">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No users found.</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
